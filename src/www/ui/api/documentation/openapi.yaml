openapi: 3.0.3
info:
  title: FOSSology API
  description: Automate your fossology instance using REST API
  version: 1.5.2
  contact:
    email: fossology@fossology.org
  license:
    name: GPL-2.0-only
    url: https://github.com/fossology/fossology/blob/master/LICENSE
servers:
  - url: http://localhost/repo/api/v1
    description: Localhost instance
security:
  - bearerAuth: []
  - oauth: []
externalDocs:
  description: Basic guide
  url: https://github.com/fossology/fossology/wiki/FOSSology-REST-API
tags:
  - name: auth
    description: Authentication endpoints
  - name: info
    description: Basic info about API
  - name: Upload
    description: Endpoints related to uploads
  - name: Organize
    description: Endpoints for organization of data
  - name: Search
    description: Searching data on FOSSology
  - name: User
    description: User management
  - name: Admin
    description: Administrator tasks
  - name: Job
    description: FOSSology jobs
  - name: Folders
    description: Folder management
  - name: Groups
    description: User group management
  - name: Report
    description: Upload's report
  - name: License
    description: License and obligation management
  - name: Maintenance
    description: Maintenance operations

paths:
  /tokens:
    post:
      operationId: createToken
      tags:
        - auth
      security: []
      summary: Generate a new token
      description: >
        Generate a new token to access REST API
      requestBody:
        description: Required details for generating new token
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/TokenRequest'
                - type: object
                  properties:
                    username:
                      type: string
                      description: Username of the login user.
                    password:
                      type: string
                      format: password
                      description: Password of the user trying to login.
                  required:
                    - username
                    - password
      responses:
        '201':
          description: Token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: string
              example:
                {"Authorization": "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJsb2NhbGhvc3QiLCJhdWQiOiJsb2NhbGhvc3QiLCJleHAiOjE1NTEyOTIyMDAsIm5iZiI6MTU1MTIwNTgwMCwianRpIjoiTmk0eiIsInNjb3BlIjoicmVhZCJ9.71D6xTD2QE45t9AVCwbrQwSSae5lC4yzKCMpZWXoC2Q"}
        '404':
          description: UserName or password incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /version:
    get:
      operationId: getVersion
      deprecated: true
      tags:
        - info
      security: []
      summary: Current API information
      description: >
        Deprecated in favour of /info endpoint.
      responses:
        '200':
          description: The version and security information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInfo'
        default:
          $ref: '#/components/responses/defaultResponse'

  /info:
    get:
      operationId: getInfo
      tags:
        - info
      security: []
      summary: Get the current API information
      description: >
        Get the current API version, supported authentication methods
        and description
      responses:
        '200':
          description: The API information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInfo'
        default:
          $ref: '#/components/responses/defaultResponse'
  /openapi:
    get:
      operationId: getOpenApi
      tags:
        - info
      security: []
      summary: Get the current openapi.yaml file
      description: >
        Get the current API documentation as a response with content negotiation.
      responses:
        '200':
          description: The API documentation
          content:
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/APIinfo'
            application/yaml:
              schema:
                $ref: '#/components/schemas/APIinfo'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/APIinfo'
            application/json:
              schema:
                $ref: '#/components/schemas/APIinfo'
        default:
          $ref: '#/components/responses/defaultResponse'
  /maintenance:
    post:
      operationId: initiateMaintenance
      tags:
        - Maintenance
      summary:  Initiate maintenance operations
      description: >
        Perform maintenance operations corresponding to the user options.
      requestBody:
        description: Maintenance options
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMaintenance'
      responses:
        '201':
          description: Maintenance Initiated Successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '404':
          description: Key Not Found Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '400':
          description: Validation Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
  /health:
    get:
      operationId: getHealth
      tags:
        - info
      security: []
      summary: Get the status of API service
      description: >
        Check if API is ready to accept requests or not
      responses:
        '200':
          description: The API information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthInfo'
        '503':
          description: The API is not unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthInfo'

  /uploads/{id}:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
      - name: groupName
        description: The group name to chose while accessing the package
        in: header
        required: false
        schema:
          type: string
          description: Group name, from last login if not provided
    get:
      operationId: getUploadById
      tags:
        - Upload
      summary: Get single upload by id
      description:
        Returns a single upload
      responses:
        '200':
          description: Get upload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Upload'
        '503':
          description: >
            The ununpack agent has not started yet. Please check the 'Look-at'
            header for more information
          headers:
            'Look-at':
              description: Contains the URL to get jobs for the given upload
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
    delete:
      operationId: deleteUploadById
      tags:
        - Upload
        - Organize
      summary: Delete upload by id
      description: >
        Delete a single upload by id
      responses:
        '202':
          description: Upload will be deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
    patch:
      operationId: updateUploadById
      tags:
        - Upload
        - Organize
      description: Update an upload information
      parameters:
        - name: status
          description: New status of the upload
          in: query
          required: false
          schema:
            type: string
            enum:
              - Open
              - InProgress
              - Closed
              - Rejected
          example: Closed
        - name: assignee
          description: New assignee for the project
          in: query
          required: false
          schema:
            type: integer
      requestBody:
        description: >
          Comment on the status, required for Closed and Rejected states.
          Ignored for others.
        content:
          text/plain:
            schema:
              description: The comment for new status
              type: string
              example: "The upload cleared for use."
      responses:
        '202':
          description: Upload will be updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
    put:
      operationId: moveUploadById
      tags:
        - Upload
        - Organize
      description: Copy or move an upload by id
      parameters:
        - name: folderId
          description: Folder Id, where upload should be copied to
          in: header
          required: true
          schema:
            type: integer
        - name: action
          in: header
          required: true
          description: Action to be performed
          schema:
            type: string
            enum:
              - copy
              - move
      summary: Copy/Move an upload
      responses:
        '202':
          description: Upload will be copied/moved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /uploads:
    parameters:
      - name: groupName
        description: The group name to chose while accessing the package
        in: header
        required: false
        schema:
          type: string
          description: Group name, from last login if not provided
    get:
      operationId: getUploads
      tags:
        - Upload
      summary: Uploads
      parameters:
        - name: folderId
          description: Folder ID to limit the uploads to
          in: query
          required: false
          schema:
            type: integer
        - name: recursive
          description: Load uploads from child folders as well
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: name
          description: Filter pattern for name and description
          in: query
          required: false
          schema:
            type: string
        - name: status
          description: Status of uploads
          in: query
          required: false
          schema:
            type: string
            enum:
              - Open
              - InProgress
              - Closed
              - Rejected
        - name: assignee
          description: >
            User name to which uploads are assigned to or -me- or -unassigned-
          in: query
          required: false
          schema:
            type: string
        - name: since
          description: Uploads since given date in YYYY-MM-DD format
          in: query
          required: false
          schema:
            type: string
            pattern: \d{4}\-\d{2}\-\d{2}
        - name: page
          description: Page number to fetch
          in: header
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          description: Limits of responses per request
          in: header
          required: false
          schema:
            type: integer
            minimum: 1
            default: 100
      description: >
        The uploads endpoint returns all uploads
      responses:
        '200':
          description: An array of uploads
          headers:
            X-Total-Pages:
              description: Total number of pages which can be fetched
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Upload'
        default:
          $ref: '#/components/responses/defaultResponse'
    post:
      operationId: createUpload
      tags:
        - Upload
      summary: Post new upload to FOSSology
      description: >
        Endpoint to create a new upload in FOSSology
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                location:
                  oneOf:
                    - $ref: '#/components/schemas/VcsUpload'
                    - $ref: '#/components/schemas/UrlUpload'
                    - $ref: '#/components/schemas/ServerUpload'
                scanOptions:
                  $ref: '#/components/schemas/ScanOptions'
          multipart/form-data:
            schema:
              type: object
              properties:
                fileInput:
                  type: string
                  format: binary
                scanOptions:
                  $ref: '#/components/schemas/ScanOptions'
              required:
                - fileInput
      parameters:
        - name: folderId
          description: Folder Id, where upload should be created
          in: header
          required: true
          schema:
            type: integer
        - name: uploadDescription
          description: Visible description of the file
          in: header
          required: false
          schema:
            type: string
        - name: public
          description: The access level to the upload
          in: header
          required: false
          schema:
            type: string
            enum:
              - private
              - protected
              - public
            default: protected
        - name: applyGlobal
          description: >
            Apply global decisions for current upload
          in: header
          required: false
          schema:
            type: boolean
            default: false
        - name: ignoreScm
          description: >
            Ignore SCM files (Git, SVN, TFS) and files with particular Mimetype
          in: header
          required: false
          schema:
            type: boolean
            default: false
        - name: uploadType
          description: >
            Type of upload done. Required for VCS, URL and server uploads
          in: header
          required: true
          schema:
            type: string
            enum:
              - file
              - vcs
              - url
              - server
            default: vcs
      responses:
        '201':
          description: Upload is created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
  /uploads/{id}/download:
    parameters:
      - name: id
        in: path
        required: true
        description: Download file using Upload ID
        schema:
          type: integer
    get:
      operationId: getUploadFileById
      tags:
        - Upload
      summary: Download the file
      description: >
        Get a file by upload id
      responses:
        '200':
          description: Required report
          content:
            text/plain:
              schema:
                type: string
                format: binary
        '403':
          description: Upload is not accessible
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /uploads/{id}/summary:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
      - name: groupName
        description: The group name to chose while accessing the package
        in: header
        required: false
        schema:
          type: string
          description: Group name, from last login if not provided
    get:
      operationId: getSummaryByUploadId
      tags:
        - Upload
      summary: Get single upload summary
      description:
        Returns summary for single upload
      responses:
        '200':
          description: Get summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadSummary'
        '503':
          description: >
            The ununpack agent has not started yet. Please check the 'Look-at'
            header for more information
          headers:
            'Look-at':
              description: Contains the URL to get jobs for the given upload
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /uploads/{id}/licenses:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
      - name: agent
        required: true
        description: Name of the agent
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
              - nomos
              - monk
              - ninka
              - ojo
              - reportImport
              - reso
              - scancode
          uniqueItems: true
        style: form
        explode: false
      - name: containers
        required: false
        description: Show directories and containers
        in: query
        schema:
          type: boolean
          default: true
      - name: license
        required: false
        description: Show license in response
        in: query
        schema:
          type: boolean
          default: true
      - name: copyright
        required: false
        description: Show copyrights in response
        in: query
        schema:
          type: boolean
          default: false
      - name: page
        description: Page number (starts from 1)
        required: false
        in: header
        schema:
          type: integer
          default: 1
          minimum: 1
      - name: limit
        description: Limits of responses per request
        required: false
        in: header
        schema:
          type: integer
          default: 50
          minimum: 1
          maximum: 1000
      - name: groupName
        description: The group name to chose while accessing the package
        in: header
        required: false
        schema:
          type: string
          description: Group name, from last login if not provided
    get:
      operationId: getLicensesByUploadId
      tags:
        - Upload
      summary: Get licenses found by agent
      description:
        Returns the list of licenses found by requested agent
      responses:
        '200':
          description: Get licenses
          headers:
            X-Total-Pages:
              description: Total number of pages which can be generated based on limit
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadLicenses'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        '503':
          description: >
            The ununpack agent or queried agents have not started yet. Please
            check the 'Look-at' header for more information.
          headers:
            'Look-at':
              description: Contains the URL to get jobs for the given upload
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '412':
          description: >
            The agent has not been scheduled for the upload. Please check the
            response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /uploads/{id}/copyrights:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
    get:
      operationId: getCopyrightsByUploadId
      tags:
        - Upload
      summary: Get copyrights found on the upload
      description:
        Returns the list of copyrights found on the requested upload.
      responses:
        '200':
          description: Get copyrights
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadCopyrights'
        '503':
          description: >
            The ununpack agent or copyright agents have not started yet. Please
            check the 'Look-at' header for more information.
          headers:
            'Look-at':
              description: Contains the URL to get jobs for the given upload
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '412':
          description: >
            The agent has not been scheduled for the upload. Please check the
            response message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /uploads/{id}/permissions:
    parameters:
      - name: id
        required: true
        description: Enter any upload id
        in: path
        schema:
          type: integer
    put:
      operationId: setUploadPermissions
      tags:
        - Upload
      summary: Set permissions for a upload in a folder for different groups
      description: >
        Set permissions for a upload in a folder for different groups
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                folderId:
                  type: integer
                  description: Enter a folder id
                allUploadsPermission:
                  type: boolean
                  enum:
                    - true
                    - false
                  description: Apply same permissions to all uploads in this folder
                groupId:
                  type: integer
                  description: Enter the id of the group you want to add or edit permission for this upload
                newPermission:
                  type: string
                  enum:
                    - none
                    - read_only
                    - read_write
                    - clearing_admin
                    - admin
                  description: Select the permission for selected group
                publicPermission:
                  type: string
                  enum:
                    - none
                    - read_only
                    - read_write
                    - clearing_admin
                    - admin
                  description: Select the public permission for this upload
              required:
                - allUploadsPermission
      responses:
        '202':
          description: Permissions updated successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        '404':
          description: Upload does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        '503':
          description: Scheduler is not running
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /uploads/{id}/perm-groups:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
    get:
      operationId: getGroupsWithPermissions
      tags:
        - Upload
      summary: Get all the groups with their respective permissions for a upload
      description:
        Returns the list of all the groups with their respective permissions for a upload
      responses:
        '200':
          description: Get Groups with permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadPermGroups'
        '404':
          description: Upload does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
  /uploads/{id}/item/{itemId}/view:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
      - name: itemId
        required: true
        description: Id of the item
        in: path
        schema:
          type: integer
    get:
      operationId: viewTheContentOfTheFile
      tags:
        - Upload
        - License
      summary: Get the contents of the file
      description:
        Returns the contents of a specific file
      responses:
        '200':
          description: Get contents
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Upload or Item does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Info'
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'  
  
  /uploads/{id}/item/{itemId}/clearing-decision:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
      - name: itemId
        required: true
        description: Id of the itemId
        in: path
        schema:
          type: integer
    put:
      operationId: setClearingDecision
      tags:
        - Upload
      summary: Set the clearing decision for a particular upload tree item.
      description: >
        Set the clearing decision for a particular upload tree item.
      requestBody:
        description: ClearingDecision payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearingDecision'
      responses:
        '200':
          description: Clearing decision set successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '400':
          description: Invalid clearingDecision type or invalid set globalDecision value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '500':
          description: Internal server error with details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'
  /uploads/{id}/licenses/main:
    parameters:
      - name: id
        required: true
        description: Id of the upload
        in: path
        schema:
          type: integer
    get:
      operationId: getMainLicenses
      tags:
        - Upload
      summary: Get main licenses on the upload
      description: >
        Get main licenses assigned on a particular upload
      responses:
        '200':
          description: All main licenses from an upload
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/License'
        '404':
          description: Upload not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '500':
          description: Internal server error with details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        default:
          $ref: '#/components/responses/defaultResponse'

  /search:
    get:
      operationId: searchFile
      tags:
        - Search
      description: Search the FOSSology for a specific file
      parameters:
        - name: groupName
          description: The group name to chose while performing search
