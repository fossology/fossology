[OSSDETECT]
# Similarity threshold for matching components (0-100)
# Higher values = stricter matching
SIMILARITY_THRESHOLD=80

# Maximum number of similarity results to show per dependency
MAX_RESULTS_PER_DEPENDENCY=5

# Enable/disable specific parsers
ENABLE_POM_XML=true
ENABLE_PACKAGE_JSON=true
ENABLE_REQUIREMENTS_TXT=true
ENABLE_GO_MOD=true
ENABLE_GEMFILE=true
ENABLE_CARGO_TOML=true
