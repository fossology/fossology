# build FOSSology on Travis CI - https://travis-ci.org/

language: php
dist: trusty
php: 7.0

addons:
  apt:
    packages: &default_packages
      - cabextract
      - genisoimage
      - libboost-program-options-dev
      - libboost-regex-dev
      - libcppunit-dev
      - libcunit1-dev
      - libdbd-sqlite3-perl
      - libjsoncpp-dev
      - liblocal-lib-perl
      - libmagic-dev
      - librpm-dev
      - libspreadsheet-writeexcel-perl
      - libtext-template-perl
      - php5-cli
      - php5-pgsql
      - poppler-utils
      - p7zip
      - p7zip-full
      - rpm
      - sleuthkit
      - unrar-free
      - upx-ucl

services: postgresql

sudo: false

jobs:
  include:
    - name: Syntax Check
      script:
        - src/testing/syntax/syntaxtest.sh
        - composer validate --no-check-all --working-dir=src --strict
    - name: Static Code Analysis
      addons:
        apt:
          packages:
            - cppcheck
      script: cppcheck -q -isrc/nomos/agent_tests/testdata/NomosTestfiles/ -isrc/testing/dataFiles/ src/
    - name: Copy/Paste Detector
      install: composer install --prefer-dist --working-dir=src
      script: src/vendor/bin/phpcpd src/cli/ src/copyright/ src/decider*/ src/lib/ src/monk/ src/nomos/ src/readmeoss/ src/spdx2/ src/www/
#### Docker tests ###########################
    - name: Docker Tests
      addons: {}
      services: docker
      sudo: required
      before_script: docker-compose build
      script:
        - src/testing/docker/test-cluster.sh
        - src/testing/docker/test-standalone.sh
#### C/C++ agent tests ###########################
    - &compiler-tests
      env: CC=gcc-4.8 CXX=g++-4.8 CFLAGS='-Wall'
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - gcc-4.8
            - g++-4.8
      install:
        - composer install --prefer-dist --working-dir=src
        - ./install/scripts/install-spdx-tools.sh
      before_script: &default-before-script
        ./utils/prepare-test -afty
      script:
        - make test
    - <<: *compiler-tests
      env: CC=gcc-5 CXX=g++-5 CFLAGS='-Wall'
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - gcc-5
            - g++-5
    - <<: *compiler-tests
      env: CC=gcc-6 CXX=g++-6 CFLAGS='-Wall'
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - gcc-6
            - g++-6
    - <<: *compiler-tests
      env: CC=clang-3.6 CXX=clang++-3.6 CFLAGS='-Wall -Werror -Wno-error=deprecated-register'
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty
          packages:
            - *default_packages
            - clang-3.6
    - <<: *compiler-tests
      env: CC=gcc-6 CXX=g++-6 CFLAGS='-Wall' PGPORT=5432
      addons:
        postgresql: "10"
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - gcc-6
            - g++-6
            - postgresql-10
            - postgresql-client-10
      before_script: &postgres-before-script
        # Use default port
        - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/10/main/postgresql.conf
        # Use 9.6 auth config:
        - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
        - sudo service postgresql restart
        - *default-before-script
#### PHPUnit tests ###########################
    - &phpunit-tests
      php: 5.6
      sudo: required
      install: composer install --prefer-dist --working-dir=src
      before_script: ./utils/prepare-test -afty
      script:
        - make build-lib VERSIONFILE build-cli
        - src/vendor/bin/phpunit -csrc/phpunit.xml --testsuite="Fossology PhpUnit Test Suite"
      after_success: php src/vendor/bin/coveralls -vv -x clover.xml
    - <<: *phpunit-tests
      php: 7.0
    - <<: *phpunit-tests
      php: 7.1
      install: composer update --ignore-platform-reqs --with-dependencies --prefer-dist --working-dir=src phpunit/phpunit
    - <<: *phpunit-tests
      php: 7.2
      install: composer update --ignore-platform-reqs --with-dependencies --prefer-dist --working-dir=src phpunit/phpunit
    - <<: *phpunit-tests
      php: 7.2
      env: PGPORT=5432
      addons:
        postgresql: "10"
        apt:
          packages:
            - *default_packages
            - postgresql-10
            - postgresql-client-10
      before_script: *postgres-before-script
      install: composer update --ignore-platform-reqs --with-dependencies --prefer-dist --working-dir=src phpunit/phpunit
    - stage: GitHub Page Release
      name: GitHub Page deploy
      addons:
        apt:
          packages:
            - doxygen
            - graphviz
      script:
        - doxygen -v
        - bash utils/deploy-pages.sh
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: false
        local-dir: ./code_docs
        repo: $GH_REPO_REF
        target-branch: master
        on:
          branch: master
  allow_failures:
    - name: Copy/Paste Detector
